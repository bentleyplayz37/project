<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're a Legend!</title>
    <style>
        body {
            background-image: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/d/9/a/d9a1f186e29d35026b1a5822fe63950cf59c426d.jpeg'); /* Minecraft dirt background */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px black;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 40px;
        }
        p {
            font-size: 20px;
        }
        .golden-cake {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="container" id="content">
    <h1>Thanks, CommandCresp!</h1>
    <p>For helping me mod my games and stuff â€“ you're a legend!</p>
    <p id="birthday-message"></p>
    <img src="https://www.harrybatten.co.uk/cdn/shop/files/Minecraft.jpg?v=1713352088&width=550" 
         alt="Minecraft Golden Cake" class="golden-cake">
</div>

<script>
    // Check if the URL contains ?lock=default
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('lock') && urlParams.get('lock') === 'default') {
        document.body.style.background = "none";  // Remove background image
        document.body.style.color = "black";  // Set text color to black for readability
        document.body.innerHTML = "";  // Clear all content on the page
        alert("Locked"); // Display locked message
    } else {
        // Check if the current date is February 22nd
        let today = new Date();
        if (today.getMonth() === 1 && today.getDate() === 22) { // February 22nd
            document.getElementById('birthday-message').innerText = "Happy Birthday!";
        } else {
            document.getElementById('birthday-message').innerText = ""; // Clear birthday message if it's not the 22nd
        }
    }
</script>

</body>
</html>
