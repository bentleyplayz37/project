<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock the Secret</title>
    <style>
        body {
            background-image: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/d/9/a/d9a1f186e29d35026b1a5822fe63950cf59c426d.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .minecraft-button {
            background: url('https://i.imgur.com/1XHPyWc.png') no-repeat center center;
            background-size: contain;
            width: 400px;  /* Increased size */
            height: 100px;  /* Increased size */
            border: none;
            cursor: pointer;
            display: block;
            margin: auto;
            font-size: 30px;  /* Bigger text */
            color: white;
            text-shadow: 2px 2px 4px black;
            font-weight: bold;
            line-height: 100px; /* Adjusted line height */
            text-decoration: none;
        }
        .minecraft-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="minecraft-button" onclick="checkDate()">Unlock</button>
</div>

<script>
    function checkDate() {
        let today = new Date();
        if (today.getMonth() === 1 && today.getDate() === 22) { // February 22nd
            window.location.href = "https://birthday.bentleyplayz.com/0001"; // Hidden site URL
        } else {
            console.log("It's not time yet!"); // No pop-up error, just logs in the console
        }
    }
</script>

</body>
</html>
