<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-image: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/d/9/a/d9a1f186e29d35026b1a5822fe63950cf59c426d.jpeg'); /* Minecraft dirt background */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        .minecraft-button {
            background: url('https://i.imgur.com/1XHPyWc.png') no-repeat center center;
            background-size: contain;
            width: 200px;
            height: 50px;
            border: none;
            cursor: pointer;
            display: block;
            margin: auto;
            font-size: 20px;
            color: white;
            text-shadow: 2px 2px 2px black;
            font-weight: bold;
            line-height: 50px;
            text-decoration: none;
        }
        .minecraft-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <p>This page doesn't exist... yet.</p>
    <a href="/" class="minecraft-button">Go Home</a>
</div>

</body>
</html>
